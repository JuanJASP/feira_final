<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Artistas</title>
    <link rel="stylesheet" href="../style/admin.css">
</head>
<body>
    <nav>
        <li><a href="cadastrarexp.html">Cadastrar Expositor</a></li>
        <li><a href="cadastarart.html">Cadastrar Artista</a></li>
        <li><a href="cadastrarprod.html">Cadastrar Produto</a></li> 
        <li><a href="../index.html" onclick="sair()">Sair</a></li> 
    </nav>
    
    <main>
        <Section>
            <h1 style="color: #bf81be; text-align: center;">CADASTRO DE ARTISTAS</h1>
            <br>
            <h3 style="text-align: center;">Informe os dados do artista: </h3>
        </Section>
        <br>
        <section>
            <form action="" method="post" id="cadartista">
                <label for="idArtista">ID</label><br>
                <input type="text" id="idArtista" name="idArtista" placeholder="ID do Artista" ><br>
                <label for="nomeArtista">Nome do Artista</label><br>
                <input type="text" id="nomeArtista" name="nomeArtista" placeholder="Nome Completo do Artista" ><br>
                <label for="cpfCnpjArtista">CPF</label><br>
                <input type="text" id="cpfCnpjArtista" name="cpfCnpjArtista" placeholder="123.456.789-00" ><br>
                <label for="telArtista">Telefone</label><br>
                <input type="tel" id="telArtista" name="telArtista" placeholder="(XX) XXXXX-XXXX" ><br>
                <label for="emailArtista">E-mail</label><br>
                <input type="email" id="emailArtista" name="emailArtista" placeholder="E-mail" ><br>
                <label for="contratoArtista">Contrato</label><br>
                <input type="text" id="contratoArtista" name="contratoArtista" placeholder="Contrato" ><br>
                <input type="submit" value="Cadastrar" class="cadastrarbtn">
                <input type="reset" value="Limpar" class="limparbtn">
            </form>            
        </section>
        <br>
        <section>
            <table class="tabela">
                <h1 style="color: #bf81be; text-align: center;">RELATÃ“RIO: ARTISTAS CADASTRADOS</h1>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>CNPJ/CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Contrato</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    
    
    <script src="script/script.js"></script>
    <script src="../script/artistas.js"></script>
</body>
</html>
